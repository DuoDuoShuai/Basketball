<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" id="id" lay-verify="required"  value="${student.id}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="otherName" id="otherName" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="${student.otherName}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">生日</label>
        <div class="layui-input-block">
            <input type="date" name="sage" id="sage" placeholder="请输入生日" value="${student.sage}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="0" title="男" checked="">
            <input type="radio" name="gender" value="1" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input type="text" name="numbers" id="numbers" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script >
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type:'post',
                url:'edit',
                data:{
                    id:$("#id").val(),
                    childName:$("#childName").val(),
                    sage:$("#sage").val(),
                    gender: $("input[name='gender']").val(),
                    studentNumber:$("#studentNumber").val(),
                    grade:$("#grade").val(),
                    studentState:$("#studentState").val(),
                    isShow:$("#isShow").val(),
                },
                dataType:'JSON',
                success:function (da) {
                    if(da.data==1){
                        var index = layer.alert("修改成功", {
                            title: '最终的提交信息'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    }
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
