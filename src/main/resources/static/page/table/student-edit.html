<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="studentId" id="studentId" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="studentName" id="studentName" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名"class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">生日</label>
        <div class="layui-input-block">
            <input type="date" name="birthday" id="birthday" placeholder="请输入生日" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age" id="age" placeholder="请输入年龄" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="text" name="gender" id="gender" placeholder="请输入性别" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input type="text" name="studentNumber" id="studentNumber" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学员头像</label>
        <div class="layui-input-block">
            <input type="file" name="img" id="photo" placeholder="请选择学员头像" value="" class="province-selector" style="width: 200px;">
            <img src="" id="img" style="height: 47px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属校区id</label>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="schoolId" id="schoolId" class="province-selector" >
                <option value=""><div id="schoolName"></div></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script >
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        $(function () {
            //从父层获取值，json是父层的全局js变量、eval是将带有json格式的字符串转为json对象
            var parent_json=eval('('+parent.json+')');
            //将图片路径加入
            $("img").attr("src","/images/"+parent_json.photo+"");
            $("#schoolName").text(parent_json.schoolId);
            //校区资源
            var html = "";
            $.ajax({
                type:'post',
                url: '/school/listAll',
                dataType:'JSON',
                success: function (data) {
                    var school = data.data;
                    //加载数据
                    for (var i = 0; i < school.length; i++) {
                        // $("#chosen-select").html('<option value="' + school[i].schoolId + '">' + school[i].schoolName + '</option>');
                        html += '<option value="' + school[i].schoolId + '">' + school[i].schoolName + '</option>'
                    }
                    $("#schoolId").html(html);
                    form.render('select');
                }
            });
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // 得到中国标准时间
            datasage = new Date($("#sage").val());
            // 获取时间戳
            longsage=datasage.getTime();
            var formData = new FormData();//form表单
            formData.append("studentName",data.field.studentName);
            formData.append("birthday",longsage);
            formData.append("age",data.field.age);
            formData.append("gender",$("input[name='gender']:checked").val());
            formData.append("studentNumber",data.field.studentNumber);
            formData.append("schoolId",data.field.schoolId);
            var fileobj = $("#photo")[0].files[0];
            formData.append("img",fileobj);
            $.ajax({
                type:'post',
                url:'edit',
                data:formData,
                dataType:'JSON',
                success:function (da) {
                    if(da.data==1){
                        var index = layer.alert("修改成功", {
                            title: '最终的提交信息'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
