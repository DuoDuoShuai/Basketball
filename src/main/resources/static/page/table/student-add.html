<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet"  href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="studentName" id="studentName" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">生日</label>
        <div class="layui-input-block">
            <input type="date" name="sage" id="sage" placeholder="请输入生日" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age" id="age" placeholder="请输入年龄" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="true" title="男" >
            <input type="radio" name="gender" value="false" title="女">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学员编号</label>
        <div class="layui-input-block">
            <input type="text" name="studentNumber" id="studentNumber" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学员头像</label>
        <div class="layui-input-block">
            <input type="file" name="photo" id="photo" placeholder="请输入头像" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属校区id</label>
        <div class="layui-input-block">
            <input type="text" name="schoolId" id="schoolId" placeholder="请输入校区" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script >
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            datasage,
            longsage;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // 得到中国标准时间
            datasage = new Date($("#sage").val());
            // 获取时间戳
            longsage=datasage.getTime();
            $.ajax({
                type:'post',
                url:'/student/insert',
                data:{
                    studentName:$("#studentName").val(),
                    birthday:longsage,
                    age:$("#age").val(),
                    gender: $("input[name='gender']:checked").val(),
                    studentNumber:$("#studentNumber").val(),
                    photo:$("#photo").val(),
                    schoolId:$("#schoolId").val()
                },
                dataType:'JSON',
                success:function (da) {
                    if (da.data==1){
                        var index = layer.alert("添加成功", {
                            title: '最终的提交信息'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            parent.layui.table.reload("currentTableId");
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
