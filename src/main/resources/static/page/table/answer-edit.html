<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">回答id</label>
        <div class="layui-input-block">
            <input type="text" name="openAnsewrId" id="openAnsewrId" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="家长电话" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">回答</label>
        <div class="layui-input-block">
            <input type="text" name="answer" id="answer" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="家长电话" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">切换类型</label>
        <div class="layui-input-block">
            <input type="text" name="cutUrl" id="cutUrl" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="家长电话" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">排序</label>
        <div class="layui-input-block">
            <input type="text" name="sort" id="sort" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="家长电话" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">信息类型</label>
        <div class="layui-input-block">
            <input type="radio" name="ansewrType" id="fanye" value="true" title="跳转" checked="">
            <input type="radio" name="ansewrType" id="xuanzhuan" value="false" title="排序">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script >
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        $(function () {
            //从父层获取值，json是父层的全局js变量、eval是将带有json格式的字符串转为json对象
            var parent_json=eval('('+parent.json+')');
            var gender=parent_json.ansewrType.toString();

            if(gender == "false"){
                $("#fanye").attr("checked","checked");
                form.render('radio');
            }else {
                $("#xuanzhuan").attr("checked","checked");
                form.render('radio');
            }
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var formData = new FormData();//form表单
            formData.append("openAnsewrId",data.field.openAnsewrId);
            formData.append("answer",data.field.answer);
            formData.append("cutUrl",data.field.cutUrl);
            formData.append("sort",data.field.sort);
            formData.append("ansewrType",$("input[name='ansewrType']:checked").val());
            $.ajax({
                url:'/answer/updateAnswer',
                type:'post',
                data:formData,
                processData:false,
                contentType:false,
                success:function (dataa) {
                    var index = layer.alert("修改成功", {
                        title: '修改成功'
                    }, function () {
                        // 关闭弹出层
                        layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
