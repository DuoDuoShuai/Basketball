<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> layui </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div  class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="teacherName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    var json;
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/teacher/list',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'teacherId', width: 80, title: 'ID', sort: true},
                {field: 'teacherName', width: 80, title: '教练姓名'},
                {field: 'teacherPassword', width: 80, title: '密码', sort: true},
                {field: 'teacherPhoto', width: 110, title: '头像', templet: '<div><img id="img" src="http://rhh64czm7.hn-bkt.clouddn.com/{{d.teacherPhoto}}"></div>'},
                {field: 'teacherPhone', title: '电话', width: 80},
                {field: 'teacherSex', title: '性别', width: 80, sort: true,templet: function (d) {
                        if (d.teacherSex) {
                            return "男";
                        } else {
                            return "女";
                        }
                    }},
                {field: 'isDelete', width: 80, title: '是否删除', sort: true,templet: function (d) {
                        if (d.isDelete == "0") {
                            return "否";
                        } else {
                            return "是";
                        }
                    }},
                {field: 'teacherRegtime', width: 170, title: '创建时间', sort: true,templet: "<div>{{layui.util.toDateString(d.teacherRegtime, 'yyyy-MM-dd HH:mm:ss')}}</div>"},
                {field: 'updateTime', width: 170, title: '修改时间', sort: true,templet: "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    name:data.field.teacherName
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/teacher-add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                var flag = 0;
                var str = "";
                for (var i = 0; i < data.length; i++) {
                    flag++;
                    str += data[i].teacherId+",";
                }
                $.ajax({
                    url:'/teacher/deleteTeacherMore',
                    type:'post',
                    data:{
                        str:str
                    },
                    success:function (dataa) {
                        if(dataa.data==1){
                            //表格重载
                            table.reload("currentTableId");
                        }
                    }
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            json=JSON.stringify(data);
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/teacher-edit.html',
                    success:function () {
                        var body = layer.getChildFrame('body',index);
                        body.find('#teacherId').val(data.teacherId);
                        body.find('#teacherName').val(data.teacherName);
                        body.find('#teacherPassword').val(data.teacherPassword);
                        body.find('#teacherPhone').val(data.teacherPhone);
                        body.find('#teacherPhoto').val(data.teacherPhoto);
                        if(data.teacherSex==0){
                            body.find('#teacherSex').val('女');
                        }else {
                            body.find('#teacherSex').val('男');
                        }
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url:'/teacher/deleteTeacher',
                        type:'post',
                        data:{
                            teacherId:data.teacherId
                        },
                        success:function (dataa) {
                            if(dataa){
                                layer.confirm('删除成功', function (index) {
                                    obj.del();
                                    layer.close(index);
                                });
                            }
                        }
                    });
                });
            }
        });

    });
</script>

</body>
</html>
